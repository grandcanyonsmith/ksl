<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item</title>
</head>
<body>

<form action="" method="post" style="text-align: center">

    {{ form.csrf_token() }}

    {% for field in form if field.name != "csrf_token" %}
    <p>{{ field.label() }}</p>
    <p>{{ field }}
        {% for error in field.errors %}
        {{ error }}
        {% endfor %}
    </p>
    {% endfor %}

</form>

</body>
</html>
